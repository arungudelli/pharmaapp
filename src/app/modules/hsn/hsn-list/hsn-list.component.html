<mat-form-field appearance="fill">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Enter HSN Code or Description Here"
    #input
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="hsnDataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- HSN Code Column -->
    <ng-container matColumnDef="hsnCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>HSN Code</th>
      <td mat-cell *matCellDef="let row">{{ row.hsnCode }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="gstRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>GST Rate</th>
      <td mat-cell *matCellDef="let row">{{ row.gstRate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="hsnColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: hsnColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of hsn"
  ></mat-paginator>
</div>
