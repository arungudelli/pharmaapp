<!-- mat-button -->
<button
  mat-raised-button
  class="bill-button-add"
  color="primary"
  (click)="openBillDialog()"
>
  Add Bill
</button>

<mat-card>
  <span class="bill-heading">Transactions</span>

  <!-- Filter -->
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Enter Search Text Here"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="billDatasource" class="mat-elevation-z8">
    <!-- Columns -->
    <ng-container [matColumnDef]="col.key" *ngFor="let col of columnSchema">
      <th mat-header-cell *matHeaderCellDef>
        <div *ngIf="col.isObject === true">
          {{ col.label }}
        </div>
        <div *ngIf="col.isObject === false">
          {{ col.label }}
        </div>
      </th>
      <td mat-cel *matCellDef="let row">
        <div *ngIf="col.isObject === false && col.type !== 'date'">
          {{ row[col.key] }}
        </div>
        <div *ngIf="col.isObject === false && col.type === 'date'">
          {{ row[col.key] | async }}
        </div>
        <div *ngIf="col.isObject === true && col.type !== 'date'">
          {{ row[col.object][col.key] }}
        </div>
        <div *ngIf="col.isObject === true && col.type === 'date'">
          {{ row[col.object][col.key] | date }}
        </div>
        <div *ngIf="col.key === 'action'">
          <button
            mat-raised-button
            color="primary"
            (click)="editSelectedBill(row)"
          >
            Edit Bill
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="billColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: billColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of hsn"
  ></mat-paginator>
</mat-card>
