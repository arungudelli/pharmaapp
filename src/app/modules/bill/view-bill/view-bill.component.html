<h2 mat-dialog-title>View Invoice</h2>

<mat-dialog-content class="mat-typography" style="height: calc(100% - 130px)">
  <div class="dist-form"></div>

  <div class="leftColumns">
    <span class="heading">Customer Name</span>
    {{ data.bill.distributor.name }}
    <br />
    <span class="heading">Phone</span>
    {{ data.bill.distributor.phoneNumber }}
  </div>

  <div class="rightColumns">
    <span class="heading">Bill Number</span>
    {{ data.bill.invoiceNumber }}
    <br />
    <span class="heading">Bill Date</span>
    {{ data.bill.invoiceDate }}
  </div>

  <br />

  <table
    mat-table
    [dataSource]="billDataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container
      *ngFor="let column of columnSchema"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row">
        {{ column.cell(row) }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ column.footer }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="billColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: billColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="billColumns"></tr>
  </table>

  <br />
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-raised-button (click)="generatePDF()">
    Generate PDF
  </button>
</mat-dialog-actions>
